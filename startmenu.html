<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/reset.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Handlee|Paytone+One|Poor+Story|Ribeye|Sawarabi+Mincho&display=swap&subset=japanese" rel="stylesheet">
    <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kosugi+Maru&display=swap" rel="stylesheet">
    <title>Nanja-Monja</title>
</head>
<body>
    <center>
    <h1 class="title">Let's play Nanja-Monja!</h1>
    <h2>何人で遊ぶ？</h2>
    <p>
        <form action="nanja_monja.html" id="peopleForm" method="get">
            <select name="number" id="inputNumber">
                <option value="2" selected>2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </form>
    </p>
    <br>

    <p>
        <h2>名前を入力してね↓</h2>
        <form action="nanja_monja.html" id="nameForm" name="nameForm" method="get">
            <input type="text" name="name" id="inputName">
            <input type="button" onclick="enter()" value="OK">
        </form>
    </p>
    <script>
        function enter(){
            if(document.forms.nameForm.inputName.value == ""){

            }else{
                target = document.getElementById("output");
                target.innerText += document.forms.nameForm.inputName.value + "\n";

            }
            document.nameForm.reset();
        }
    </script>
    <p>
        <div id="output"></div>
    </p>

    <p><input type="button" onclick="location.href='nanja_monja.html'" value="ゲームスタート"></p>

    </center>
</body>
</html>
